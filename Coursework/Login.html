<!DOCTYPE html>
<html>

<head>
    <!--Title of the webpage-->
    <title>YHROCU</title>
    <!--Linking the style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--link to fonts-->
    <script src="https://kit.fontawesome.com/6f1f6384e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="form">

            <h2 class="login-header">Log In</h2> <!-- Header for login -->

            <img src="Images/Logo.png" alt="Logo" class="logo">
            <!--creating a login form so user can submit the login details, these will be checked against using POST method-->
            <!--the login.php is where the details will be checked against the database-->
            <form id="login" class="input-box" name="form" action="Login.php" method="POST">
                <!-- input fields where the user enters their information to log in -->
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input name="staffNumber" type="text" class="input-field" placeholder="Staff Number" required> <!-- input field for staff number -->
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input name="password" type="text" class="input-field" placeholder="Password" required> <!-- input field for password -->
                </div>
                <button type="submit" class="enter-btn" name="submit"><b>Log In</b></button> <!-- submit button -->
            </form>

        </div>
    </div>

</body>

</html>
